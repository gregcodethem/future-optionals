{% extends 'base.html' %}

{% block header_text %}Your future optional bets{% endblock %}

{% block form_action %}/tasks/{{ task.id }}/{% endblock %}

{% block table %}
  <table id="id_matches_table" class="table">
    {% for match in task.match_set.all %}
      <tr><td>{{ match.text }}</td><td>{{ match.date }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
